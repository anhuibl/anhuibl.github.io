<!DOCTYPE html>
<!-- upto 2 directory depth-->
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>William Anhui | Online CV</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap" media="print" onload="this.media='all'"/>
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"/>
    </noscript>
    <link href="./css/font-awesome/css/all.min.css?ver=1.2.0" rel="stylesheet">
    <link href="./css/bootstrap-icons/bootstrap-icons.css?ver=1.2.0" rel="stylesheet">
    <link href="./css/bootstrap.min.css?ver=1.2.0" rel="stylesheet">
    <link href="./css/aos.css?ver=1.2.0" rel="stylesheet">
    <link href="./css/main.css?ver=1.2.0" rel="stylesheet">
    <noscript>
      <style type="text/css">
        [data-aos] {
            opacity: 1 !important;
            transform: translate(0) scale(1) !important;
        }
      </style>
    </noscript>
  </head>
  <body id="top">
    <div class="wrapper">
      <div class="inner">
        <div class="central" data-aos="zoom-in" data-aos-delay="100">
          <h5 class="animated">Senior Full-stack Developer</h5>
          <p class="animated mb-3 mt-1">8+ years of experience in software development</p>
          <img class="rounded-circle animated pointer" src="images/avatar-sm.jpg" width="200px" alt="William Anhui"/>
          <h1 class="animated mt-2">William Anhui</h1>
          <div class="menu top-left animated">
            <h4>System design</h4>
            <img class="rounded" src="images/services/ui-ux.svg" width="100px" alt="William Anhui"/>
          </div>
          <div class="menu top-right animated">
            <h4>Mobile & Web</h4>
            <img class="rounded" src="images/services/graphic-design.svg" width="100px" alt="William Anhui"/>
          </div>
          <div class="menu bottom-right animated">
            <img class="rounded" src="images/services/web-design.svg" width="100px" alt="William Anhui"/>
            <h4>Infrastructure</h4>
          </div>
          <div class="menu bottom-left animated">
            <img class="rounded" src="images/services/app-development.svg" width="100px" alt="William Anhui"/>
            <h4>Support 24/7</h4>
          </div>
        </div>
      </div>
      <section class="fixed top">
        <div class="content animated">
          <h3>Skills</h3>
          <div class="list animated">
            <p>- ABC company</p>
            <p>- XYZ coporation</p>
          </div>
        </div>

      </section>
      <section class="fixed bottom">
        <div class="content animated">
          <h3>Profilio</h3>
          <div class="list animated">
            <p>- ABC company</p>
            <p>- XYZ coporation</p>
          </div>
        </div>

      </section>
    </div>
    <div id="scrolltop"><a class="btn btn-secondary" href="#top"><span class="icon"><i class="fas fa-angle-up fa-x"></i></span></a></div>
    <script src="./scripts/imagesloaded.pkgd.min.js?ver=1.2.0"></script>
    <script src="./scripts/masonry.pkgd.min.js?ver=1.2.0"></script>
    <script src="./scripts/BigPicture.min.js?ver=1.2.0"></script>
    <script src="./scripts/purecounter.min.js?ver=1.2.0"></script>
    <script src="./scripts/bootstrap.bundle.min.js?ver=1.2.0"></script>
    <script src="./scripts/aos.min.js?ver=1.2.0"></script>
    <script src="./scripts/main.js?ver=1.2.0"></script>
  </body>
</html>
